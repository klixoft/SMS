<body>

<div class="jumbotron " style="margin-bottom:0">
	<div class="i-am-centered">
		<div class="row">	
			 <img class="resize" src="tmp.png" class="rounded" alt="shield" width="200" height="200">  
		</div>
		<div class="row">
			 <h1>User Login Panel</h1>

<div class="container" style="margin-top:30px">
	
	<div class="card">
		<div class="card-header">
			login
		</div>
		<div class="col-sm-4">
				<form class="form-inline needs-validation" action="Login.php" method="Post">
					
					<div class="form-group">
					  <label for="user">Username:</label>
					  <input type="user" class="form-control" id="user" placeholder="Enter Username" name="user">
					 <div class="valid-feedback">Valid.</div>
					 <div class="invalid-feedback">Please fill out this field.</div>
					</div>
					
					<div class="form-group">
					  <label for="pwd">Password:</label>
					  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
					  <div class="valid-feedback">Valid.</div>
					  <div class="invalid-feedback">Please fill out this field.</div>
					</div>
				
					 <div class="checkbox">
						<label><input type="checkbox">Remember me</label>
					</div>
			</div>			
					<div class="signInButton">
						<button type="SignIn" class="btn btn-info">Sign In</button>
					</div>
				</form>
			
	
	</div>
</div>

<script>
// Disable form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Get the forms we want to add validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('SignIn', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
